# Map various oVirt checks

__ovirt:
  datacenters:
    "Default":
      host: 
        name: "localhost"
        source: ido
      services: 
        - "RHEV DC Status Check"
        - "RHEV DC Storagedomain Check - Default"
        - "RHEV DC Storagedomain Usage - Default"
        
  clusters:
    "Default":
      host: 
        name: "localhost"
        source: ido
      services:
        - "RHEV Cluster Check"

  storage:
    "Default":
      host: 
        name: "localhost"
        source: ido
      services:
        - "RHEV Storage Default"
        - "RHEV Storage exports"
        - "RHEV Storage isos"
    
  pools:
    "test-pool":
      host: 
        name: "localhost"
        source: ido
      services:
        - "RHEV Pool Check - test-pool"
